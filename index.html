<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ølendle</title>
  <style>
    /* Full-page background with dark overlay */
    body {
      margin: 0;
      font-family: sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('background.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .byline {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.5rem;
      color: #fff;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    .green { background: rgba(136,232,140,0.7); }
    .yellow { background: rgba(254,240,138,0.7); }
    .gray  { background: rgba(221,221,221,0.7); color: #333; }
    .arrow { font-weight: bold; }
    img.person-photo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <main>
    <h1>Ølendle</h1>
    <div class="byline">By Morten</div>

    <input type="text" id="guessInput" placeholder="Type a name…" />
    <button id="guessBtn">Guess</button>

    <table id="board">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Birth&nbsp;Year</th>
          <th>Height&nbsp;(m)</th>
          <th>Residence</th>
          <th>Hair&nbsp;Color</th>
          <th>Gender</th>
          <th>Eye&nbsp;Color</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Person roster; add `imageUrl` if you have a photo, else omit or set to null
    const people = [
      { name: 'Alice', birthYear: 1990, height: 1.65, residence: 'Oslo', hairColor: 'Brown', gender: 'F', eyeColor: 'Blue', imageUrl: 'alice.jpg' },
      { name: 'Bob',   birthYear: 1985, height: 1.80, residence: 'Bergen', hairColor: 'Blonde', gender: 'M', eyeColor: 'Green' /* no imageUrl */ },
      { name: 'Carol', birthYear: 1992, height: 1.70, residence: 'Trondheim', hairColor: 'Black', gender: 'F', eyeColor: 'Brown', imageUrl: 'carol.png' },
      // …add more here
    ];

    // Placeholder image if none provided
    const placeholder = 'no-image.png';

    // Daily secret logic
    const MS_PER_DAY = 24 * 60 * 60 * 1000;
    const dayCount = Math.floor(Date.now() / MS_PER_DAY);
    const secretIndex = dayCount % people.length;
    const secret = people[secretIndex];

    const tbody = document.querySelector('#board tbody');
    const guessInput = document.getElementById('guessInput');
    const guessBtn   = document.getElementById('guessBtn');

    guessBtn.addEventListener('click', () => {
      const name = guessInput.value.trim();
      const guess = people.find(p => p.name.toLowerCase() === name.toLowerCase());
      if (!guess) {
        alert('Unknown name! Use one exactly from your list.');
        return;
      }

      const tr = document.createElement('tr');

      // Photo cell
      const imgSrc = guess.imageUrl ? guess.imageUrl : placeholder;
      const imgCell = document.createElement('td');
      imgCell.innerHTML = `<img class="person-photo" src="${imgSrc}" alt="${guess.name}">`;
      tr.appendChild(imgCell);

      // Name
      tr.appendChild(makeCell(guess.name, 'gray'));

      // Birth Year
      if (guess.birthYear === secret.birthYear) {
        tr.appendChild(makeCell(guess.birthYear, 'green'));
      } else {
        const dir = guess.birthYear < secret.birthYear ? '↑' : '↓';
        tr.appendChild(makeCell(`${guess.birthYear} <span class="arrow">${dir}</span>`, 'yellow'));
      }

      // Height
      if (guess.height === secret.height) {
        tr.appendChild(makeCell(guess.height.toFixed(2), 'green'));
      } else {
        const dir = guess.height < secret.height ? '↑' : '↓';
        tr.appendChild(makeCell(`${guess.height.toFixed(2)} <span class="arrow">${dir}</span>`, 'yellow'));
      }

      // Residence (categorical)
      tr.appendChild( guess.residence.toLowerCase() === secret.residence.toLowerCase()
        ? makeCell(guess.residence, 'green')
        : makeCell(guess.residence, 'gray')
      );

      // Hair Color
      tr.appendChild( guess.hairColor.toLowerCase() === secret.hairColor.toLowerCase()
        ? makeCell(guess.hairColor, 'green')
        : makeCell(guess.hairColor, 'gray')
      );

      // Gender
      tr.appendChild( guess.gender.toLowerCase() === secret.gender.toLowerCase()
        ? makeCell(guess.gender, 'green')
        : makeCell(guess.gender, 'gray')
      );

      // Eye Color
      tr.appendChild( guess.eyeColor.toLowerCase() === secret.eyeColor.toLowerCase()
        ? makeCell(guess.eyeColor, 'green')
        : makeCell(guess.eyeColor, 'gray')
      );

      tbody.appendChild(tr);
      guessInput.value = '';
      guessInput.focus();
    });

    function makeCell(html, cls) {
      const td = document.createElement('td');
      td.className = cls;
      td.innerHTML = html;
      return td;
    }
  </script>
</body>
</html>
